<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <title>Image linking in HTML</title>

    <!--custom css link-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>

    <body>
        <header>
            <h1>Welcome to image linking in HTML</h1>
        </header>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#menu">Menu</a>
        </nav>
        <section id = "home">
            <h2>Home</h2>
            <p>Welcome to our image linking website. It shows how you can link images to external websites</p>
            <a href="https://www.tesla.com/" target="_blank"><img src="technology_image.jpg" alt="Tech image"></a>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <p>Explore our nature gallery</p>
            <a href="https://www.britannica.com/topic/list-of-mountains-2009175" target="_blank"><img src="nature_img1.jpg" alt="Mountains" loading="lazy"></a>
            <a href="https://smartwatermagazine.com/q-a/which-are-10-longest-rivers-world" target="_blank"><img src="nature_img2.jpg" alt="Rivers" loading="lazy"></a>
            <a href="https://byjus.com/english/wild-animals-names/" target="_blank"><img src="nature_img3.jpg" alt="Animals" loading="lazy"></a>
        </section>

        <section id="menu">
            <h2>Menu</h2>
            <p>Welcome to our menu of amazing foods</p>
            <ul>
                <li><a href="https://smittenkitchen.com/" target="_blank"><img src="food_img1.jpg" alt="Food 1 recipe"></a></li>
                <li><a href="https://pinchofyum.com/" target="_blank"><img src="food_img2.jpg" alt="Food 2 recipe"></a></li>
                <li><a href="https://damndelicious.net/" target="_blank"><img src="food_img2.jpg" alt=""></a></li>
            </ul>
        </section>
        
    </body>
</html>
